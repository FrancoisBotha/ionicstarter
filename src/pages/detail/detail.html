<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{params.name}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-header>
          Widgets
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>  

      <br>

      <ion-list>
          <ion-item *ngFor="let data of listDataList">
              <span>{{data.date}}</span>
              <span item-end>{{data.amt | number}}</span>
          </ion-item>
      </ion-list>

</ion-content>
